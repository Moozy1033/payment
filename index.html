<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <!-- Logo and contact -->
      <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/100x60?text=Logo" alt="Logo" class="h-16" />
        <div>
          <p class="font-semibold text-gray-700">3909 California Avenue SW,<br> Seattle, WA, 98116</p>
          <a href="#" class="text-orange-600 text-sm hover:underline">ðŸ“ž Contact support</a>
        </div>
      </div>

      <!-- Amount summary -->
      <div class="mt-4 md:mt-0 bg-gray-100 p-4 rounded-lg text-center">
        <p class="text-gray-500 text-sm">Amount paying</p>
        <p class="text-2xl font-bold text-black">$924.00</p>
        <p class="text-sm text-gray-700">to de Vrieze | Carney PLLC</p>
      </div>
    </div>

    <!-- Main content -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Panel -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Matter statement</h2>

        <div class="bg-gray-50 border rounded-lg p-4 space-y-2">
          <div class="flex justify-between text-sm text-gray-600">
            <span>1 selected, 1 total</span>
            <a href="#" class="text-orange-600 hover:underline">Clear all</a>
          </div>

          <div class="flex justify-between items-center border p-3 rounded bg-white">
            <div class="flex items-center space-x-2">
              <input type="checkbox" checked class="form-checkbox text-orange-600" />
              <div>
                <p class="font-medium">Invoice 3218</p>
                <p class="text-sm text-gray-500">due Oct 03, 2025</p>
              </div>
            </div>
            <p class="font-semibold">$924.00</p>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Enter payment details</h2>

        <!-- Payment Tabs -->
        <div class="flex mb-4 space-x-2">
          <button class="flex-1 bg-orange-100 border border-orange-500 text-orange-600 font-semibold py-2 rounded">Card</button>
          <button class="flex-1 bg-gray-100 text-gray-600 py-2 rounded">US bank account</button>
          <button class="flex-1 bg-gray-100 text-gray-600 py-2 rounded">Google Pay</button>
        </div>

        <!-- Payment Form -->
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Card number</label>
            <input type="text" placeholder="5256 9100 7815 7773" class="w-full mt-1 p-2 border rounded" />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Expiration date (MM/YY)</label>
              <input type="text" placeholder="01/30" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Security code</label>
              <input type="text" placeholder="505" class="w-full mt-1 p-2 border rounded" />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" placeholder="dfgh" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" placeholder="fghjmk" class="w-full mt-1 p-2 border rounded" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" placeholder="email@example.com" class="w-full mt-1 p-2 border rounded" />
          </div>

          <button type="submit" class="w-full bg-orange-600 text-white font-semibold py-2 rounded hover:bg-orange-700">Pay $924.00</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
